
<html lang="en">
<head>
  
  <title>Bootstrap Container with 3 Columns</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  
  
  
  <style>
    .col {
      background-color: lightgray;
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      font-size: 18px;
      
    }
  </style>

</head>
<body>

  
  <div class="container">
    <div class="row">
      <div class="col">
        Column 1
      </div>
      <div class="col">
        Column 2
      </div>
      <div class="col">
        Column 3
      </div>
    </div>
  </div>

</body>
</html>
