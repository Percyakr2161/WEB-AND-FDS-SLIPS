
<html lang="en">
<head>
    
    <title>College Layout</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .menu {
            background-color: green;
            color: white;
            padding: 20px;
        }
        .content {
            background-color: yellow;
            padding: 20px;
        }
        .footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
       
        <div class="row">
            <div class="col-12 header">
                <h1>College Name</h1>
            </div>
        </div>

        
        <div class="row">
            
            <div class="col-3 menu">
                <h3>Menu</h3>
                <ul>
                    <li>About Us</li>
                    <li>Courses</li>
                    <li>Contact</li>
                </ul>
            </div>

            
            <div class="col-9 content">
                <h3>About Our College</h3>
                <p>
                    Our college offers a variety of programs in science, arts, and technology. We strive to provide a
                    top-notch education with a strong emphasis on research and practical knowledge.
                </p>
            </div>
        </div>

      
        <div class="row">
            <div class="col-12 footer">
                <p>123 College St, Your City, 00000</p>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
